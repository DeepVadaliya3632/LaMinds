<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelGo | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Header -->
<header class="text-gray-600 body-font bg-white shadow">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">TravelGo</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-violet-700 cursor-pointer" href="index.html">Home</a>
      <a class="mr-5 hover:text-violet-700 cursor-pointer" href="packages.html">Packages</a>
   <a class="mr-5 hover:text-violet-700 cursor-pointer" href="feature.html">Features</a>
      <a class="mr-5 hover:text-violet-700 cursor-pointer" href="contactus.html">Contact Us</a>
    </nav>
  </div>
</header>

<!-- Sign Up Section -->
<section class="h-screen flex items-center justify-center bg-cover" style="background-image:url('https://www.changemybookings.com/include/assets/images/Travel-Wallpaper-Free-Download.jpg');">
  <div class="w-full max-w-md backdrop-blur-lg rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-900 text-center text-white">Create Your Account</h2>
    <p class="text-gray-600 text-center text-sm text-white">Join TravelGo today and start your adventure!</p>
    
    <!-- Sign Up Form -->
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 text-white">Full Name</label>
        <input type="text" id="name" placeholder="John Doe"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-white">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 text-white">Password</label>
        <input type="password" id="password" placeholder="********"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 outline-none">
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 text-white">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="********"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 outline-none">
      </div>
      <div class="flex items-center text-sm">
        <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-500">
        <label for="terms" class="ml-2 text-gray-600 text-white">I agree to the <a href="#" class="text-indigo-500 hover:text-indigo-600">Terms & Conditions</a></label>
      </div>
      <button type="submit"
        class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300">Sign Up</button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-600 text-sm">
      Already have an account?
      <a href="login.html" class="text-indigo-500 hover:text-indigo-600 font-medium text-white">Login</a>
    </p>
  </div>
</section>

</body>
</html>
